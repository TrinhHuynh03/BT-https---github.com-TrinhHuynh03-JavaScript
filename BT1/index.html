<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to display a time-based greeting:</p>
    <input type="number" name="" id="nhap">

    <button onclick="myFunction()">Try if</button>

    <p id=""demo></p>

    <script>
        function myFunction() {
            var number = document.getElementById("mhap").value;
            var greeting;
            if(number==0) {
                greeting = "Ban duoc 0 diem";
            } else if (number>0)
            {
                greeting = "Do la so duong";
            }
            else
            {
                greeting = "Day la so am";
            }
            document.getElementById("demo").innerHTML = greeting;
        }
    </script>
    
</body>
</html>
